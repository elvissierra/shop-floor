version: '3.8'

services:

  shop_floor:
    build:
      context: ./backend
    container_name: shop_floor
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/app.env
    depends_on:
      - db
    networks:
      - shop-floor-network

  sf_ui:
    image: nginx:alpine
    container_name: sf_ui
    ports:
      - "8080:80"
    depends_on:
      - shop_floor
    networks:
      - shop-floor-network
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./backend/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  db:
    image: postgres:14-alpine
    container_name: shopfloor_db
    env_file:
      - ./backend/db.env
    ports:
      - "5432:5432"
    networks:
      - shop-floor-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  shop-floor-network:
    driver: bridge

volumes:
  postgres_data: 