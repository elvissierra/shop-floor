version: '3.8'

services:

  shop_floor:
    build:
      context: ./backend
    container_name: shop_floor
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
    - ./backend/.env
    depends_on:
    - db
    networks:
      - shop-floor-network

  sf_ui:
    build:
      context: ./frontend
    container_name: sf_ui
    env_file:
    - ./frontend/.env
    ports:
      - "5173:5173"
    depends_on:
      - shop_floor
    networks:
      - shop-floor-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development


  db:
    image: postgres:14-alpine
    env_file:
    - ./backend/.env
    networks:
      - shop-floor-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  shop-floor-network:
    driver: bridge

volumes:
  postgres_data: 